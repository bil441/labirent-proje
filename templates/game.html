            <div class="col-md-4">

            </div>

            </div>

<script>
    //shows or hide div on button click
    function showHide() {
        let x = document.getElementById("solver");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

    var sizep = "h-";
    var sizepid = "#h-";
    var size = 20;

    {% if data == "easy" %} sizep = "e-"; sizepid = "#e-"; size = 10;
    {% endif %}
    {% if data == "medium" %} sizep = "m-"; sizepid = "#m-"; size = 15;
    {% endif %}
    {% if data == "hard" %} sizep = "h-"; sizepid = "#h-"; size = 20;
    {% endif %}

    var fm = $("#fm");
    //user fill matrix
    let pos = [0, [0, 0], [0, 0], [0, 0]];
    let pin = [false, [0, 0]];
    let pou = [false, [0, 0]];
    $(function () {
        $(".clickable").click(function () {
            let radioValue = $("input[name='block']:checked").val();
            let c = $(this).find("i");
            if (radioValue === "wall") {
                if (c.hasClass("fa-dot-circle")) {
                    pin[0] = false;
                    c.removeClass("fa-dot-circle");
                }
                if (c.hasClass("fa-circle")) {
                    pou[0] = false;
                    c.removeClass("fa-circle");
                }
                if (c.hasClass("fa-star")) {
                    pos[0]--;
                    let d = c.parent().attr("id").split("-");
                    for (let q = 1; q < 4; q++) {
                        if (pos[q][0] === d[1] && pos[q][1] === d[2]) {
                            c.removeClass("fa-star");
                            pos[q] = [0, 0];
                            break;
                        }
                    }
                }
                c.removeClass("fa-fire");
                c.toggleClass("fa-bars");
                c.css("color", "black");
            } else if (radioValue === "lava") {
                if (c.hasClass("fa-dot-circle")) {
                    pin[0] = false;
                    c.removeClass("fa-dot-circle");
                }
                if (c.hasClass("fa-circle")) {
                    pou[0] = false;
                    c.removeClass("fa-circle");
                }
                if (c.hasClass("fa-star")) {
                    pos[0]--;
                    let d = c.parent().attr("id").split("-");
                    for (let q = 1; q < 4; q++) {
                        if (pos[q][0] === d[1] && pos[q][1] === d[2]) {
                            c.removeClass("fa-star");
                            pos[q] = [0, 0];
                            break;
                        }
                    }
                }
                c.removeClass("fa-bars");
                c.toggleClass("fa-fire");
                c.css("color", "firebrick");
            } else if (radioValue === "portalin") {
                if (c.hasClass("fa-star")) {// goal varsa goal sil
                    pos[0]--;
                    let d = c.parent().attr("id").split("-");
                    for (let q = 1; q < 4; q++) {
                        if (pos[q][0] === d[1] && pos[q][1] === d[2]) {
                            c.removeClass("fa-star");
                            pos[q] = [0, 0];
                            break;
                        }
                    }
                }
                if (c.hasClass("fa-circle")) { // out varsa outu sil
                    pou[0] = false;
                    $(sizepid + pou[1][0] + "-" + pou[1][1]).find("i").removeClass("fa-circle");
                }
                if (c.hasClass("fa-dot-circle")) { // in varsa in silme iin tklad in sil
                    pin[0] = false;
                    c.removeClass("fa-dot-circle");
                } else {// in eklemek iin tklad
                    if (pin[0]) { // eski ini sil
                        $(sizepid + pin[1][0] + "-" + pin[1][1]).find("i").removeClass("fa-dot-circle");
                    }
                    pin[0] = true;
                    let d = c.parent().attr("id").split("-");
                    pin[1] = [d[1], d[2]];
                    c.removeClass("fa-fire");
                    c.removeClass("fa-bars");
                    c.addClass("fa-dot-circle");
                    c.css("color", "orange");
                }
            } else if (radioValue === "portalout") {
                if (c.hasClass("fa-star")) {// goal varsa goal sil
                    pos[0]--;
                    let d = c.parent().attr("id").split("-");
                    for (let q = 1; q < 4; q++) {
                        if (pos[q][0] === d[1] && pos[q][1] === d[2]) {
                            c.removeClass("fa-star");
                            pos[q] = [0, 0];
                            break;
                        }
                    }
                }
                if (c.hasClass("fa-dot-circle")) { // in varsa ini sil
                    pin[0] = false;
                    $(sizepid + pin[1][0] + "-" + pin[1][1]).find("i").removeClass("fa-dot-circle");
                }
                if (c.hasClass("fa-circle")) { // out varsa out silme iin tklad out sil
                    pou[0] = false;
                    c.removeClass("fa-circle");
                } else {// out eklemek iin tklad
                    if (pou[0]) { // eski outu sil
                        $(sizepid + pou[1][0] + "-" + pou[1][1]).find("i").removeClass("fa-circle");
                    }
                    pou[0] = true;
                    let d = c.parent().attr("id").split("-");
                    pou[1] = [d[1], d[2]];
                    c.removeClass("fa-fire");
                    c.removeClass("fa-bars");
                    c.addClass("fa-circle");
                    c.css("color", "magenta");
                }
            } else if (radioValue === "goal") {
                if (c.hasClass("fa-dot-circle")) { // in varsa sil
                    pin[0] = false;
                    c.removeClass("fa-dot-circle");
                }
                if (c.hasClass("fa-circle")) { // out varsa sil
                    pou[0] = false;
                    c.removeClass("fa-circle");
                }
                if (c.hasClass("fa-star")) {// goal varsa goal sil
                    pos[0]--;
                    let d = c.parent().attr("id").split("-");
                    for (let q = 1; q < 4; q++) {
                        if (pos[q][0] === d[1] && pos[q][1] === d[2]) {
                            c.removeClass("fa-star");
                            pos[q] = [0, 0];
                            break;
                        }
                    }
                } else if (pos[0] === 0) {
                    c.removeClass("fa-bars");
                    c.removeClass("fa-fire");
                    pos[0]++;
                    let d = c.parent().attr("id").split("-");
                    pos[1] = [d[1], d[2]];
                    c.addClass("fa-star");
                    c.css("color", "gold");
                } else if (pos[0] === 1 || pos[0] === 2) {
                    for (let q = 1; q < 4; q++) {
                        if (pos[q][0] === 0 && pos[q][1] === 0) {
                            c.removeClass("fa-bars");
                            c.removeClass("fa-fire");
                            pos[0]++;
                            let d = c.parent().attr("id").split("-");
                            pos[q] = [d[1], d[2]];
                            c.addClass("fa-star");
                            c.css("color", "gold");
                            break;
                        }
                    }
                }
            }
        });
    });

    // get values from divs and fill it into an double array
    function getValues() {
        if ((pin[0] === true && pou[0] === false) || (pin[0] === false && pou[0] === true)) {
            fm.text("Portal needs start and end points");
            fm.addClass("fail-message");
            return false;
        }
        if (pos[0] === 0) {
            fm.text("Please give at least one goal");
            fm.addClass("fail-message");
            return false;
        } else {
            let values = [];
            for (let i = 1; i < size + 1; i++) {
                let lineValues = [];
                for (let j = 1; j < size + 1; j++) {
                    let v = document.getElementById((sizep + i + "-" + j)).getElementsByClassName("fas")[0].classList;
                    if (v.length > 1) {
                        let s = v[1];
                        if (s === "fa-fire")
                            lineValues.push("lava");
                        else if (s === "fa-walking")
                            lineValues.push("start");
                        else if (s === "fa-bars")
                            lineValues.push("wall")
                        else if (s === "fa-star")
                            lineValues.push("goal");
                        else if (s === "fa-circle")
                            lineValues.push("portalstart");
                        else if (s === "fa-dot-circle")
                            lineValues.push("portalend");
                    } else {
                        lineValues.push("empty");
                    }
                }
                values.push(lineValues);
            }
            return values;
        }
    }

    //fill maze with one of sample mazes
    async function setValues() {
        let values = mazes[Math.floor(Math.random() * 10) % 3];
        fm.text("");
        pos[0] = 0;
        pos[1] = [0,0];
        pos[2] = [0,0];
        pos[3] = [0,0];
        pin[1] = [0,0];
        pou[1] = [0,0];
        pin = false;
        pou = false;
        let h = 1;
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                let v = $((sizepid + (i + 1) + "-" + (j + 1))).find("i");
                v.removeClass("fa-fire");
                v.removeClass("fa-walking");
                v.removeClass("fa-star");
                v.removeClass("fa-bars");
                v.removeClass("fa-circle");
                v.removeClass("fa-dot-circle");
                v.parent().removeClass("true-way");
                v.parent().removeClass("wrong-way");
                if (values[i][j] === "wall") {
                    v.addClass("fa-bars");
                    v.css("color", "black");
                } else if (values[i][j] === "lava") {
                    v.addClass("fa-fire");
                    v.css("color", "firebrick");
                } else if (values[i][j] === "goal") {
                    v.addClass("fa-star");
                    v.css("color", "gold");
                    pos[0]++;
                    pos[h++] = [i + 1, j + 1];
                } else if (values[i][j] === "start") {
                    v.addClass("fa-walking");
                    v.css("color", "blue");
                } else if (values[i][j] === "portalstart") {
                    v.addClass("fa-dot-circle");
                    v.css("color", "magenta");
                    pin[0] = true;
                    pin[1] = [i+1,j+1];
                } else if (values[i][j] === "portalend") {
                    v.addClass("fa-circle");
                    v.css("color", "orange");
                    pou[0] = true;
                    pou[1] = [i+1,j+1];
                }
                await sleep(20);
            }
        }
    }

    //custom sleep function
    function sleep(ms) {
        return new Promise(resolver => setTimeout(resolver, ms));
    }

    //get result data = way, cost, space and then show it on the html
    async function paintTheWay(data) {
        if (data === null) {
            for (let k = 1; k < size + 1; k++) {
                for (let m = 1; m < size + 1; m++) {
                    $((sizepid + k + "-" + m)).addClass("wrong-way");
                    $((sizepid + k + "-" + m)).find("i").css("color", "white");
                    await sleep(5);
                }
            }
            fm.text("Couldn't find any path to goal");
            fm.addClass("fail-message");

        } else {
            let way = data[0];
            let index = [1, 1];
            let curr = $(sizepid + "1-1");
            curr.addClass("true-way");
            for (let i = 0; i < way.length; i++) {
                if (way[i] === "east") {
                    index = [index[0] + 1, index[1]];
                    curr.find("i").removeClass("fa-walking");
                    curr = $((sizepid + index[0] + "-" + index[1]));
                    curr.addClass("true-way");
                    curr.find("i").addClass("fa-walking");
                    curr.find("i").css("color", "blue");
                } else if (way[i] === "west") {
                    index = [index[0] - 1, index[1]];
                    curr.find("i").removeClass("fa-walking");
                    curr = $((sizepid + index[0] + "-" + index[1]));
                    curr.addClass("true-way");
                    curr.find("i").addClass("fa-walking");
                    curr.find("i").css("color", "blue");
                } else if (way[i] === "north") {
                    index = [index[0], index[1] - 1];
                    curr.find("i").removeClass("fa-walking");
                    curr = $((sizepid + index[0] + "-" + index[1]));
                    curr.addClass("true-way");
                    curr.find("i").addClass("fa-walking");
                    curr.find("i").css("color", "blue");
                } else if (way[i].includes("teleport")) {
                    let ports = way[i].split("-");
                    index = [parseInt(ports[1]) + 1, parseInt(ports[2]) + 1];
                    curr.find("i").removeClass("fa-walking");
                    curr = $((sizepid + index[0] + "-" + index[1]));
                    curr.addClass("true-way");
                    curr.find("i").addClass("fa-walking");
                    curr.find("i").css("color", "blue");
                } else {
                    index = [index[0], index[1] + 1];
                    curr.find("i").removeClass("fa-walking");
                    curr = $((sizepid + index[0] + "-" + index[1]));
                    curr.addClass("true-way");
                    curr.find("i").addClass("fa-walking");
                    curr.find("i").css("color", "blue");
                }
                await sleep(300);
            }
            fm.text("You reached to goal. Cost: " + data[1] + ", Space complexity: " + data[2]);
            fm.addClass("fail-message");
        }
    }

    function bfs() {
        let g = getValues();
        if (g !== false) {
            cleaner();
            let data = new Bfs(g).search();
            paintTheWay(data);
        }
    }

    function astar() {
        let g = getValues();
        if (g !== false) {
            cleaner();
            let data = new Astar(g).search();
            paintTheWay(data);
        }
    }

    function cleaner() {
        for (let i = size; i > 0; i--) {
            for (let j = size; j > 0; j--) {
                $(sizepid + i + "-" + j).removeClass("wrong-way true-way");
            }
        }
        $(sizepid + "1-1").find("i").addClass("fa-walking");
        for (let k = 1; k < 4; k++) {
            $(sizepid + pos[k][0] + "-" + pos[k][1]).find("i").removeClass("fa-walking").css("color", "gold");
        }
        fm.text("");
    }

    async function clearMaze() {
        for (let i = size; i > 0; i--) {
            for (let j = size; j > 0; j--) {
                $(sizepid + i + "-" + j).removeClass("wrong-way true-way");
                $(sizepid + i + "-" + j).find("i").removeClass("fa-bars fa-fire fa-walking fa-star fa-circle fa-dot-circle");
            }
            await sleep(100);
        }
        pos[0] = 0;
        pos[1] = [0, 0];
        pos[2] = [0, 0];
        pos[3] = [0, 0];
        pin = false;
        pou = false;
        $(sizepid + "1-1").find("i").addClass("fa-walking");
        fm.text("");
    }
