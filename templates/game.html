<div class="rest-container split right" style="margin-left: 20px">
    <div class="maze-blocks row">
        <div class="radio-toolbar row">
            <div class="col-md-4">
                <input type="radio" id="wall" name="block" value="wall" checked>
                <label for="wall">Wall</label>
            </div>
            <div class="col-md-4">
                <input type="radio" id="goal" name="block" value="goal">
                <label for="goal">Goal</label>
            </div>
            <div class="col-md-4">
                <input type="radio" id="lava" name="block" value="lava">
                <label for="lava">Lava</label>
            </div>
        </div>
    </div>
    <div class="options-container">
        <div class="row m-2 " style="display: none" id="fm">
            <p class="fail-message">Couldn't find any path to goal</p>
        </div>
        <div class="row m-2">
            <button class="options-btn col-md-8 m-1" onclick="showHide()">Start Solver</button>
        </div>
        <div id="solver" style="display: none" class="row m-2">
            <button class="options-btn-2 m-1">BFS</button>
            <button class="options-btn-2 m-1">A*</button>
        </div>
        <div class="row m-2">
            <button class="options-btn col-md-8 m-1" onclick="setValues()">New Maze</button>
        </div>

            <button class="options-btn col-md-8 m-1" onclick="location.href ='/menu'">Home</button>
        </div>
    </div>
</div>
<script>
    function showHide() {
        let x = document.getElementById("solver");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
<script>
    var pos = [[0, 0], [0, 0], [0, 0]];
    $(".clickable").click(function () {
        var radioValue = $("input[name='block']:checked").val();
        let c = $(this).find("i");
        if (radioValue === "wall") {
            c.removeClass("fa-fire");
            c.toggleClass("fa-bars");
            c.css("color", "black");
        } else if (radioValue === "lava") {
            c.removeClass("fa-bars")
            c.toggleClass("fa-fire");
            c.css("color", "firebrick");
        } else if (radioValue === "goal") {
            if (pos[0][0] === 0 && pos[0][1] === 0) {
                c.removeClass("fa-fire");
                c.removeClass("fa-bars");
                c.addClass("fa-star");
                c.css("color", "gold");
                var p1 = $(this).attr("id").split("-");
                pos[0][0] = p1[1];
                pos[0][1] = p1[2];
            } else if (pos[1][0] === 0 && pos[1][1] === 0) {
                c.removeClass("fa-fire");
                c.removeClass("fa-bars");
                c.addClass("fa-star");
                c.css("color", "gold");
                var p2 = $(this).attr("id").split("-");
                pos[1][0] = p2[1];
                pos[1][1] = p2[2];
            } else if (pos[2][0] === 0 && pos[2][1] === 0) {
                c.removeClass("fa-fire");
                c.removeClass("fa-bars");
                c.addClass("fa-star");
                c.css("color", "gold");
                var p3 = $(this).attr("id").split("-");
                pos[2][0] = p3[1];
                pos[2][1] = p3[2];
            } else {
                var oldGoalId = "#m-" + pos[2][0] + "-" + pos[2][1];
                var oldGoal = $(oldGoalId).find("i");
                oldGoal.removeClass("fa-star");
                c.removeClass("fa-fire");
                c.removeClass("fa-bars");
                c.addClass("fa-star");
                c.css("color", "gold");
                var p4 = $(this).attr("id").split("-");
                pos[2][0] = p4[1];
                pos[2][1] = p4[2];
            }
        }
    });
</script>
<script>
    function getValues() {
        var values = [];
        for (let i = 1; i < 21; i++) {
            let lineValues = [];
            for (let j = 1; j < 21; j++) {
                let v = document.getElementById(("m-" + i + "-" + j)).getElementsByClassName("fas")[0].classList;
                if (v.length > 1) {
                    let s = v[1];
                    if (s === "fa-fire")
                        lineValues.push("lava");
                    else if (s === "fa-walking")
                        lineValues.push("start");
                    else if (s === "fa-bars")
                        lineValues.push("wall")
                    else if (s === "fa-star")
                        lineValues.push("goal");
                } else {
                    lineValues.push("empty");
                }
            }
            values.push(lineValues);
        }
        return values;
    }

    function setValues() {

        for (let i = 0; i < 20; i++) {
            for (let j = 0; j < 20; j++) {
                let v = $(("#m-" + (i + 1) + "-" + (j + 1))).find("i");
                if (values[i][j] === "wall") {
                    v.addClass("fa-bars");
                    v.css("color", "black");
                } else if (values[i][j] === "lava") {
                    v.addClass("fa-fire");
                    v.css("color", "firebrick");
                } else if (values[i][j] === "goal") {
                    v.addClass("fa-star");
                    v.css("color", "gold");

<script>
    function sleep(ms) {
        return new Promise(resolver => setTimeout(resolver, ms));
    }

    async function paintTheWay() {
        if (!way) {
            for (let k = 1; k < 21; k++) {
                for (let m = 1; m < 21; m++) {
                    $(("#m-" + k + "-" + m)).css("background-color", "darkred");
                    $(("#m-" + k + "-" + m)).find("i").css("color", "white");
                    await sleep(5);
                }
            }
            $("#fm").css("display", "block");

        } else {
            let index = [1, 1];
            let curr = $("#m-1-1");
            curr.addClass("true-way");
            for (let i = 0; i < way.length; i++) {
                if (way[i] === "east") {
                    index = [index[0], index[1] + 1];
                    curr.find("i").removeClass("fa-walking");
                    curr = $(("#m-" + index[0] + "-" + index[1]));
                    curr.addClass("true-way");
                    curr.find("i").addClass("fa-walking");
                    curr.find("i").css("color", "blue");
                } else if (way[i] === "west") {
                    index = [index[0], index[1] - 1];
                    curr.find("i").removeClass("fa-walking");
                    curr = $(("#m-" + index[0] + "-" + index[1]));
                    curr.addClass("true-way");
                    curr.find("i").addClass("fa-walking");
                    curr.find("i").css("color", "blue");
                } else if (way[i] === "north") {
                    index = [index[0] - 1, index[1]];
                    curr.find("i").removeClass("fa-walking");
                    curr = $(("#m-" + index[0] + "-" + index[1]));
                    curr.addClass("true-way");
                    curr.find("i").addClass("fa-walking");
                    curr.find("i").css("color", "blue");
                } else {
                    index = [index[0] + 1, index[1]];
                    curr.find("i").removeClass("fa-walking");
                    curr = $(("#m-" + index[0] + "-" + index[1]));
                    curr.addClass("true-way");
                    curr.find("i").addClass("fa-walking");
                    curr.find("i").css("color", "blue");
                }
                await sleep(300);
            }
        }
    }
</script>
