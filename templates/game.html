<div class="rest-container split right" style="margin-left: 20px">
    <div class="maze-blocks row">
        <div class="radio-toolbar row">
            <div class="col-md-4">
                <input type="radio" id="wall" name="block" value="wall" checked>
                <label for="wall">Wall</label>
            </div>
            <div class="col-md-4">
                <input type="radio" id="goal" name="block" value="goal">
                <label for="goal">Goal</label>
            </div>
            <div class="col-md-4">
                <input type="radio" id="lava" name="block" value="lava">
                <label for="lava">Lava</label>
            </div>
        </div>
        <div class="radio-toolbar2 row" style="margin-left: 5%;">
            <div class="col-md-4">
                <input type="radio" id="portalin" name="block" value="portalin">
                <label for="portalin">Portal In</label>
            </div>
            <div class="col-md-4">
                <input type="radio" id="portalout" name="block" value="portalout">
                <label for="portalout">Portal Out</label>
            </div>
            <div class="col-md-4">
                <input type="radio" id="portalout" name="block" value="portalout">
                <label for="portalout" style=" height: 0px;"></label>
            </div>
        </div>
    </div>
    <div class="options-container">
        <div class="row m-2" id="fm">
            <p class="fail-message"></p>
        </div>
        <div class="row m-2">
            <button class="options-btn col-md-8 m-1" onclick="showHide()">Start Solver</button>
        </div>
        <div id="solver" style="display: none" class="row m-2">
            <button class="options-btn-2 m-1" onclick="bfs()">BFS</button>
            <button class="options-btn-2 m-1" onclick="astar()">A*</button>
        </div>
        <div class="row m-2">
            <button class="options-btn col-md-8 m-1" onclick="setValues()">New Maze</button>
        </div>
        <div class="row m-2">
            <button class="options-btn col-md-8 m-1" onclick="location.href ='/menu'">Home</button>
        </div>
    </div>
</div>
<script>
    //shows or hide div on button click
    function showHide() {
        let x = document.getElementById("solver");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

    //user fill matrix
    let pos = [0, [0, 0], [0, 0], [0, 0]];
    let pin = [false, [0, 0]];
    let pou = [false, [0, 0]];
    $(function () {
        $(".clickable").click(function () {
            let radioValue = $("input[name='block']:checked").val();
            let c = $(this).find("i");
            if (radioValue === "wall") {
                if (c.hasClass("fa-dot-circle")) {
                    pin[0] = false;
                    c.removeClass("fa-dot-circle");
                }
                if (c.hasClass("fa-circle")) {
                    pou[0] = false;
                    c.removeClass("fa-circle");
                }
                if (c.hasClass("fa-star")) {
                    pos[0]--;
                    let d = c.parent().attr("id").split("-");
                    for (let q = 1; q < 4; q++) {
                        if (pos[q][0] === d[1] && pos[q][1] === d[2]) {
                            c.removeClass("fa-star");
                            pos[q] = [0, 0];
                            break;
                        }
                    }
                }
                c.removeClass("fa-fire");
                c.toggleClass("fa-bars");
                c.css("color", "black");
            } else if (radioValue === "lava") {
                if (c.hasClass("fa-dot-circle")) {
                    pin[0] = false;
                    c.removeClass("fa-dot-circle");
                }
                if (c.hasClass("fa-circle")) {
                    pou[0] = false;
                    c.removeClass("fa-circle");
                }
                if (c.hasClass("fa-star")) {
                    pos[0]--;
                    let d = c.parent().attr("id").split("-");
                    for (let q = 1; q < 4; q++) {
                        if (pos[q][0] === d[1] && pos[q][1] === d[2]) {
                            c.removeClass("fa-star");
                            pos[q] = [0, 0];
                            break;
                        }
                    }
                }
                c.removeClass("fa-bars");
                c.toggleClass("fa-fire");
                c.css("color", "firebrick");
            } else if (radioValue === "portalin") {
                if (c.hasClass("fa-star")) {// goal varsa goal sil
                    pos[0]--;
                    let d = c.parent().attr("id").split("-");
                    for (let q = 1; q < 4; q++) {
                        if (pos[q][0] === d[1] && pos[q][1] === d[2]) {
                            c.removeClass("fa-star");
                            pos[q] = [0, 0];
                            break;
                        }
                    }
                }
                if (c.hasClass("fa-circle")) { // out varsa outu sil
                    pou[0] = false;
                    $("#m-" + pou[1][0] + "-" + pou[1][1]).find("i").removeClass("fa-circle");
                }
                if (c.hasClass("fa-dot-circle")) { // in varsa in silme için tıkladı in sil
                    pin[0] = false;
                    c.removeClass("fa-dot-circle");
                } else {// in eklemek için tıkladı
                    if (pin[0]) { // eski ini sil
                        $("#m-" + pin[1][0] + "-" + pin[1][1]).find("i").removeClass("fa-dot-circle");
                    }
                    pin[0] = true;
                    let d = c.parent().attr("id").split("-");
                    pin[1] = [d[1], d[2]];
                    c.removeClass("fa-fire");
                    c.removeClass("fa-bars");
                    c.addClass("fa-dot-circle");
                    c.css("color", "orange");
                }
            } else if (radioValue === "portalout") {
                if (c.hasClass("fa-star")) {// goal varsa goal sil
                    pos[0]--;
                    let d = c.parent().attr("id").split("-");
                    for (let q = 1; q < 4; q++) {
                        if (pos[q][0] === d[1] && pos[q][1] === d[2]) {
                            c.removeClass("fa-star");
                            pos[q] = [0, 0];
                            break;
                        }
                    }
                }
                if (c.hasClass("fa-dot-circle")) { // in varsa ini sil
                    pin[0] = false;
                    $("#m-" + pin[1][0] + "-" + pin[1][1]).find("i").removeClass("fa-dot-circle");
                }
                if (c.hasClass("fa-circle")) { // out varsa out silme için tıkladı out sil
                    pou[0] = false;
                    c.removeClass("fa-circle");
                } else {// out eklemek için tıkladı
                    if (pou[0]) { // eski outu sil
                        $("#m-" + pou[1][0] + "-" + pou[1][1]).find("i").removeClass("fa-circle");
                    }
                    pou[0] = true;
                    let d = c.parent().attr("id").split("-");
                    pou[1] = [d[1], d[2]];
                    c.removeClass("fa-fire");
                    c.removeClass("fa-bars");
                    c.addClass("fa-circle");
                    c.css("color", "magenta");
                }
            } else if (radioValue === "goal") {
                if (c.hasClass("fa-dot-circle")) { // in varsa sil
                    pin[0] = false;
                    c.removeClass("fa-dot-circle");
                }
                if (c.hasClass("fa-circle")) { // out varsa sil
                    pou[0] = false;
                    c.removeClass("fa-circle");
                }
                if (c.hasClass("fa-star")) {// goal varsa goal sil
                    pos[0]--;
                    let d = c.parent().attr("id").split("-");
                    for (let q = 1; q < 4; q++) {
                        if (pos[q][0] === d[1] && pos[q][1] === d[2]) {
                            c.removeClass("fa-star");
                            pos[q] = [0, 0];
                            break;
                        }
                    }
                } else if (pos[0] === 0) {
                    c.removeClass("fa-bars");
                    c.removeClass("fa-fire");
                    pos[0]++;
                    let d = c.parent().attr("id").split("-");
                    pos[1] = [d[1], d[2]];
                    c.addClass("fa-star");
                    c.css("color", "gold");
                } else if (pos[0] === 1 || pos[0] === 2) {
                    for (let q = 1; q < 4; q++) {
                        if (pos[q][0] === 0 && pos[q][1] === 0) {
                            c.removeClass("fa-bars");
                            c.removeClass("fa-fire");
                            pos[0]++;
                            let d = c.parent().attr("id").split("-");
                            pos[q] = [d[1], d[2]];
                            c.addClass("fa-star");
                            c.css("color", "gold");
                            break;
                        }
                    }
                }
            }
        });
    });

                    }
                }
                values.push(lineValues);
            }
            return values;
        }
    }

    //fill maze with one of sample mazes
    async function setValues() {
        let values = mazes[Math.floor(Math.random() * 10) % 3];
        for (let i = 0; i < 20; i++) {
            for (let j = 0; j < 20; j++) {
                let v = $(("#m-" + (i + 1) + "-" + (j + 1))).find("i");
                v.removeClass("fa-fire");
                v.removeClass("fa-walking");
                v.removeClass("fa-star");
                v.removeClass("fa-bars");
                v.removeClass("fa-circle");
                v.removeClass("fa-dot-circle");
                if (values[i][j] === "wall") {
                    v.addClass("fa-bars");
                    v.css("color", "black");
                } else if (values[i][j] === "lava") {
                    v.addClass("fa-fire");
                    v.css("color", "firebrick");
                } else if (values[i][j] === "goal") {
                    v.addClass("fa-star");
                    v.css("color", "gold");
                } else if (values[i][j] === "start") {
                    v.addClass("fa-walking");
                    v.css("color", "blue");
                } else if (values[i][j] === "portalstart") {
                    v.addClass("fa-dot-circle");
                    v.css("color", "magenta");
                } else if (values[i][j] === "portalend") {
                    v.addClass("fa-circle");
                    v.css("color", "orange");
                }
                await sleep(20);
            }
        }
    }

    //custom sleep function
    function sleep(ms) {
        return new Promise(resolver => setTimeout(resolver, ms));
    }

    //get result data = way, cost, space and then show it on the html
    async function paintTheWay(data) {
        let way = data[0];
        if (!way) {
            for (let k = 1; k < 21; k++) {
                for (let m = 1; m < 21; m++) {
                    $(("#m-" + k + "-" + m)).css("background-color", "darkred");
                    $(("#m-" + k + "-" + m)).find("i").css("color", "white");
                    await sleep(5);
                }
            }
            $("#fm").text("Couldn't find any path to goal");

        } else {
            let index = [1, 1];
            let curr = $("#m-1-1");
            curr.addClass("true-way");
            for (let i = 0; i < way.length; i++) {
                if (way[i] === "east") {
                    index = [index[0], index[1] + 1];
                    curr.find("i").removeClass("fa-walking");
                    curr = $(("#m-" + index[0] + "-" + index[1]));
                    curr.addClass("true-way");
                    curr.find("i").removeClass("fa-dot-circle");
                    curr.find("i").addClass("fa-walking");
                    curr.find("i").css("color", "blue");
                } else if (way[i] === "west") {
                    index = [index[0], index[1] - 1];
                    curr.find("i").removeClass("fa-walking");
                    curr = $(("#m-" + index[0] + "-" + index[1]));
                    curr.addClass("true-way");
                    curr.find("i").removeClass("fa-dot-circle");
                    curr.find("i").addClass("fa-walking");
                    curr.find("i").css("color", "blue");
                } else if (way[i] === "north") {
                    index = [index[0] - 1, index[1]];
                    curr.find("i").removeClass("fa-walking");
                    curr = $(("#m-" + index[0] + "-" + index[1]));
                    curr.addClass("true-way");
                    curr.find("i").removeClass("fa-dot-circle");
                    curr.find("i").addClass("fa-walking");
                    curr.find("i").css("color", "blue");
                } else if (way[i].includes("teleport")) {
                    let ports = way[i].split("-");
                    index = [ports[1] + 1, ports[2] + 1];
                    curr.find("i").removeClass("fa-walking");
                    curr = $(("#m-" + index[0] + "-" + index[1]));
                    curr.addClass("true-way");
                    curr.find("i").removeClass("fa-circle");
                    curr.find("i").addClass("fa-walking");
                    curr.find("i").css("color", "blue");
                } else {
                    index = [index[0] + 1, index[1]];
                    curr.find("i").removeClass("fa-walking");
                    curr = $(("#m-" + index[0] + "-" + index[1]));
                    curr.addClass("true-way");
                    curr.find("i").removeClass("fa-dot-circle");
                    curr.find("i").addClass("fa-walking");
                    curr.find("i").css("color", "blue");
                }
                await sleep(300);
            }
            $("#fm").text("You reached to goal. Cost:" + data[1] + ", Space complexity" + data[2]);
        }
    }
