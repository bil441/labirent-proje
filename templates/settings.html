<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Settings</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/static/styles/settingsstyle.css"/>
</head>
<body id="settings-body">
<div class="col align-content-center">
    <div id="diff-container row justify-context-center">
        <div class="diff-heading">
            <button class="diff-heading-btn" onclick="showhide()" id="diff-btn">Difficulty</button>
        </div>
        <form action="#" method="post">
            <div style="display: none" id="diff-options">
                <div class="switch">
                    <input name="switch" id="one" type="radio" value="easy" {% if data == "easy" %} checked {% endif %} />
                    <label for="one" class="switch__label">Easy</label>
                    <input name="switch" id="two" type="radio" value="medium" {% if data == "medium" %} checked {% endif %}/>
                    <label for="two" class="switch__label">Medium</label>
                    <input name="switch" id="three" type="radio" value="hard" {% if data == "hard" %} checked {% endif %}/>
                    <label for="three" class="switch__label">Hard</label>
                    <div class="switch__indicator"/>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="diff-submit" type="submit" name="save">Save</button>
            </div>
        </form>
    </div>
</div>
<div class="row justify-content-center">
    <div>
        <button class="home-button" onclick="location.href = '/menu'">Home</button>
    </div>
</div>
</div>


<script>
    function showhide() {
        var x = document.getElementById("diff-options");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
            document.getElementById("diff-btn").blur();
        }
    }
</script>
</body>
</html>
